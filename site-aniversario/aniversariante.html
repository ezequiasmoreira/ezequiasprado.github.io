<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow do Aniversariante</title>
    <style>
        /* Estilos CSS para o slideshow */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            text-align: center;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        /* Efeito de fade para as imagens */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilos para a mensagem e idade */
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="floresta.jpg" alt="Foto 1">
        </div>
        <div class="mySlides fade">
            <img src="floresta.jpg" alt="Foto 2">
        </div>
        <div class="mySlides fade">
            <img src="floresta.jpg" alt="Foto 3">
        </div>
        <div class="mySlides fade">
            <img src="floresta.jpg" alt="Foto 4">
        </div>
        <div class="mySlides fade">
            <img src="floresta.jpg" alt="Foto 5">
        </div>
    </div>

    <div class="info" id="info">
        <!-- Aqui será preenchido com JavaScript -->
    </div>

    <script>
        // Código JavaScript para buscar e exibir informações do JSON
        document.addEventListener('DOMContentLoaded', function() {
            // Obtém o JSON salvo no localStorage
            var json = localStorage.getItem('aniversariante');

            if (json) {
                // Faz o parse do JSON para objeto JavaScript
                var data = JSON.parse(json);

                // Exibe a idade e a mensagem
                var infoDiv = document.getElementById('info');
                infoDiv.innerHTML = '<p>Nome: ' + data.nome + '</p>' +
                                    '<p>Idade: ' + data.idade + '</p>' +
                                    '<p>' + data.mensagem + '</p>';
            }

            // Slideshow com efeito de fade
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var slides = document.getElementsByClassName("mySlides");
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Muda a imagem a cada 2 segundos
            }
        });
    </script>
</body>
</html>
