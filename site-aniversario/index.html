<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com jQuery e Local Storage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group textarea {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
    </div>
    <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <button id="btnSalvar">Salvar</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#btnSalvar').click(function() {
        // Obtém os valores do formulário
        var nome = $('#nome').val();
        var idade = $('#idade').val();
        var mensagem = $('#mensagem').val();

        // Verifica se todos os campos foram preenchidos
        if (nome !== '' && idade !== '' && mensagem !== '') {
            // Cria um objeto com os dados do usuário
            var usuario = {
                nome: nome,
                idade: idade,
                mensagem: mensagem
            };

            // Converte o objeto para JSON
            var usuarioJSON = JSON.stringify(usuario);

            // Armazena no localStorage
            localStorage.setItem('aniversariante', usuarioJSON);

            // Limpa os campos do formulário
            $('#nome').val('');
            $('#idade').val('');
            $('#mensagem').val('');

            // Exibe uma mensagem de sucesso (opcional)
            alert('Dados salvos com sucesso!');
            location.href="aniversariante.html"

            // Você pode redirecionar ou fazer outra ação após salvar os dados
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    });
});
</script>

</body>
</html>
